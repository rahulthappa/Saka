<ion-content padding>
    <div class="modal-inner password-inner">
        <ion-list>
            <ion-item>
                <h5 text-center>Change Password</h5>
            </ion-item>
            <ion-item>
                <ion-input type="password" value="" placeholder="Enter current password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" value="" placeholder="Enter new password"></ion-input>
            </ion-item>
    
            <ion-item>
                <ion-input type="password" value="" placeholder="Confirm new password"></ion-input>
            </ion-item>
        </ion-list>
        <div class="job-detail" text-right>
            <button (click)="dismiss()">Cancel</button>
            <button class="accept-button" full (click)="dismiss()">Update Password</button>
        </div>
    </div>
</ion-content>
