<!-- job-review -->
<ion-content padding>
    <div class="modal-inner">
        <ion-list>
            <ion-item>
                    <h5 text-left>Comment on this job</h5>
            </ion-item>
            <ion-item>
                <label for="">Your Comments</label>
                <ion-textarea placeholder="Enter a description"></ion-textarea>
            </ion-item>
            <ion-item style="border-bottom:0;">
                <ion-icon name="md-star"></ion-icon>
                <ion-icon name="md-star"></ion-icon>
                <ion-icon name="md-star-outline"></ion-icon>
                <ion-icon name="md-star-outline"></ion-icon>
                <ion-icon name="md-star-outline"></ion-icon>
            </ion-item>
        </ion-list>
        <div class="job-detail" text-right>
            <button (click)="dismiss()">Cancel</button>
            <a class="accept-button" href="#/jobreq" full (click)="dismiss()">Save</a>
        </div>
    </div>
</ion-content>
