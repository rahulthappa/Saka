<ion-header>

    <ion-navbar>
        <ion-buttons star left>
            <button  ion-button icon-only [menuToggle]="activeMenu">
                <ion-icon name="{{back}}"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title text-center>{{navbarTitle}}</ion-title>
        <ion-buttons end>
            <a href="#/profile" ion-button icon-end >{{save}}</a>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item text-center>
            <button style="position:relative;" (click)="openMenu()">
                <ion-img item-avatar src="../../assets/imgs/logo.png"></ion-img>
                <ion-icon name="md-camera" class="update-image"></ion-icon>
            </button>
        </ion-item>
        <ion-item>
            <ion-label floating>Full Name</ion-label>
            <ion-input type="text" value="Micheal Smith"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" value="michealsmith@gmail.com"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Phone Number</ion-label>
            <ion-input type="text" value="+44 345 675 7890"></ion-input>
        </ion-item>
        <ion-item class="">
            <ion-label floating>Address</ion-label>
            <ion-input type="text" value="469 Christie Way"></ion-input>
        </ion-item>
        <ion-item class="width-50">
            <ion-label floating>City</ion-label>
            <ion-input type="text" value="Cambridge"></ion-input>
        </ion-item>
        <ion-item class="width-50" float-right>
            <ion-label floating>Country</ion-label>
            <ion-input type="text" value="LA"></ion-input>
        </ion-item>
    </ion-list>
</ion-content>
