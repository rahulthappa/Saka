<ion-header>

  <ion-navbar>
    <ion-buttons star left>
        <a href="#/jobreq" ion-button icon-only>
            <ion-icon name="{{back}}"></ion-icon>
        </a>
    </ion-buttons>
    <ion-title text-center>{{navbarTitle}}</ion-title>
    <ion-buttons end>
        <button  ion-button icon-end></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card class="card-md" style="box-shadow:none; border:0;">
        <ion-card-header>
          <ion-row>
            <ion-col col-8>
                <h4>House Electric Fitting (4 Rooms)</h4>
                <p>
                    <ion-icon name="md-pin"></ion-icon>
                    <label>2631 Roosevelt Wilson Lane</label>
                </p>
            </ion-col>
            <ion-col col-4 text-right>
                <p class="color-red">$4200.00</p>
                <p>
                    <ion-icon name="md-calendar"></ion-icon>
                    <label>22 Dec</label>
                </p>
            </ion-col>
          </ion-row>
        </ion-card-header>
    </ion-card>
    <ion-card class="card-md">
        <ion-card-content class="content-payment">
            <ion-list>
                <ion-item>
                    <ion-label>Card Number</ion-label>
                    <ion-input placeholder="" type="text"></ion-input>
                </ion-item>
                <ion-item class="width-50">
                    <ion-label>Card Expiry</ion-label>
                    <ion-input placeholder="" type="text"></ion-input>
                </ion-item>
                <ion-item class="icon-item width-50" float-right style="position:relative;">
                    <ion-icon name="md-card" item-right class="position-icon"></ion-icon>
                    <ion-label>CVV</ion-label>
                    <ion-input placeholder="" type="text"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Save my card for futures use.</ion-label>
                    <ion-checkbox></ion-checkbox>
                </ion-item>
                <ion-item>
                    <button class="button-custom">Pay Now</button>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
