<ion-header>

  <ion-navbar>
      <ion-buttons star left>
          <a href="#/jobreq"  ion-button icon-only>
              <ion-icon name="{{back}}"></ion-icon>
          </a>
      </ion-buttons>
      <ion-title text-center>{{navbarTitle}}</ion-title>
      <ion-buttons end>
          <a href="#/jobreq"  ion-button icon-end>{{saveButton}}</a>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="md">
    <ion-list>
        <ion-item>
            <ion-label floating>Street</ion-label>
            <ion-input type="text" Placeholder=""></ion-input>
        </ion-item>
        
        <ion-item>
                <ion-label floating>City</ion-label>
                <ion-input type="text" Placeholder=""></ion-input>
            </ion-item>
        <ion-item>
            <ion-label floating>Closest Landmark/Bus Stop</ion-label>
            <ion-input type="text" value=""></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Flat No./Building Name</ion-label>
            <ion-input type="text" value=""></ion-input>
        </ion-item>
        <ion-item class="width-50" flaot-left>
            <ion-label floating>Zip Code</ion-label>
            <ion-input type="text" value=""></ion-input>
        </ion-item>
        <ion-item class="width-50" float-right>
            <ion-label floating>State</ion-label>
            <ion-input type="text" value=""></ion-input>
        </ion-item>
        <ion-item style="display:none;">
            <ion-label floating>Password</ion-label>
            <ion-input type="password" value=""></ion-input>
        </ion-item>
        
        <div padding text-center class="button-custom-div">
            <button ion-button color="danger"><ion-icon name="checkmark"></ion-icon>SAVE & Add Address</button>
        </div>    
    </ion-list>
</ion-content>
