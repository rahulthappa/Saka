<ion-header>
    <ion-navbar>
        <ion-buttons star left>
            <a href="#/jobreq"  ion-button icon-only>
                <ion-icon name="{{back}}"></ion-icon>
            </a>
        </ion-buttons>
        <ion-title text-center>{{navbarTitle}}</ion-title>
        <ion-buttons end>
            <a href="#/jobreq"  ion-button icon-end>{{saveButton}}</a>
        </ion-buttons>
    </ion-navbar>
</ion-header>
      
      
<ion-content padding class="md">
    <ion-list>
        <ion-item>
            <ion-label floating>Title</ion-label>
            <ion-input type="text" Placeholder="House Electric Fitting"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Select Category</ion-label>
            <ion-select [(ngModel)]="gaming">
                <ion-option value="nes">NES</ion-option>
                <ion-option value="n64">Nintendo64</ion-option>
                <ion-option value="ps">PlayStation</ion-option>
                <ion-option value="genesis">Sega Genesis</ion-option>
                <ion-option value="saturn">Sega Saturn</ion-option>
                <ion-option value="snes">SNES</ion-option>
            </ion-select>
        </ion-item>
        <ion-item class="icon-item">
                <ion-label floating>Preferred Date</ion-label>
                <!-- <ion-input type="text" Placeholder="22 December, 2018"></ion-input> -->
                <ion-datetime displayFormat="DD MMM, YYYY" min="1994-03-14" max="2012-12-09" [(ngModel)]="dateReleased"></ion-datetime>
                <ion-icon name="md-calendar" item-right></ion-icon> 
            </ion-item>
        <ion-item class="icon-item">
            <ion-label floating>Preferred Time</ion-label>
            <ion-datetime displayFormat="h:mm a" [(ngModel)]="madisonTime"></ion-datetime>
            <ion-icon name="md-time" item-right></ion-icon> 
        </ion-item>
        <ion-item class="icon-item">
            <ion-label floating>Mobile</ion-label>
            <ion-input type="text" value=""></ion-input>
            <ion-icon name="md-call" item-right></ion-icon>
        </ion-item>
        <ion-item class="custom-radio-button">
            <label for="" style="visibility:hidden;"></label>
            <ion-radio item-left class="" value="quote" left></ion-radio>
            <ion-label for="quote" >Need A Quote</ion-label>
        </ion-item>
        <ion-item class="icon-item">
            <ion-label floating>Select Budget</ion-label>
            <ion-input type="text" value=""></ion-input>
            <ion-icon name="md-cash" item-right></ion-icon>
        </ion-item>
        <ion-item class="icon-item">
                <ion-label floating>Description</ion-label>
                <ion-input type="text" value=""></ion-input>
                <i class="material-icons" item-right>description</i>
                <!-- <ion-icon name="md-list-box" item-right></ion-icon> -->
            </ion-item>
        <ion-item style="display:none;">
            <ion-label floating>Password</ion-label>
            <ion-input type="password" value=""></ion-input>
        </ion-item>
        
        <div padding text-center class="button-custom-div">
            <a href="#/requestcreated" ion-button color="primary">SAVE</a>
        </div>    
    </ion-list>
</ion-content>
